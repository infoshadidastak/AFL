	<script>
	jQuery(function(){
	// Bind the swipeleftHandler callback function to the swipe event on div.box
	jQuery("body").on( "swipeleft", swipeleftHandler );
	jQuery("body").on( "swiperight", swiperightHandler );
	
	// Callback function references the event target and adds the 'swipeleft' class to it
	function swipeleftHandler( event ){
	//jQuery( event.target ).addClass( "swipeleft" );
		jQuery('a[attr=left][id=swipe]').trigger('click');
	}
	
	// Callback function references the event target and adds the 'swipeleft' class to it
	function swiperightHandler( event ){
	//jQuery( event.target ).addClass( "swipeleft" );
		jQuery('a[attr=right][id=swipe]').trigger('click');
	}
	
	
	});
	</script>
	<a href="alert.htm" data-transition="pop" style="display:none;" attr="right" id="swipe"></a>
	<a href="quickfeed.html" data-transition="pop" style="display:none;" attr="left" id="swipe"></a>
    <script>
    function quickfeed()
      {
        jQuery.ajax({
    	    // File to display result
    	    url:"quickfeed.html",
    		async:false,
    		success:function(result){
    		    // Add general div here
                 jQuery(".jf_content_mobile").html(result);
        }});
      }
      function jf_alert()
      {
        jQuery.ajax({

        }});
      }
    </script>
